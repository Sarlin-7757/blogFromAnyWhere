<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>
            <span class="header-span-blog">BLOG</span>
            <span class="header-span-fromany">FROM ANYWHERE</span>
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="blog-detail container">
        <h2 id="blog-title">Blog Title</h2>
        <p id="blog-content">Blog content will be dynamically loaded here...</p>

        <h3 class="indiBlog-comment">Comments</h3>
        <div id="comments">
            <!-- Comments will be dynamically loaded here -->
        </div>

        <h3 class="indiBlog-addComment">Add a Comment</h3>
        <form id="comment-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="comment" placeholder="Your Comment" required></textarea>
            <button type="submit" onClick="functionAlert()">Submit Comment</button>
        </form>
    </section>

   <!-- Modal HTML -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Comment sent successfully</p>
        </div>
    </div>


    <script src="js/blog.js"></script> 
</body>
</html>
